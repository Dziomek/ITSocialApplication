<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
                                                                                                                                                                                                                                                                                       integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/_static/css/login_logout.css">
</head>
<body>
    <!-- NAPISY -->
    <div class="container d-flex flex-column flex-lg-row justify-content-evenly mt-5 pt-5">
        <div class="text-center text-lg-start mt-lg-5 pt-lg-5">
            <img id="appImg" src="/_static/images/github.png" class="img-fluid mb-3" alt="">
            <h1 class="text-secondary fs-0 fw-bold">IT Social</h1>
            <p class="fs-3">Connect with IT-related people and exchange</p> <p class="fs-3"> the information</p>
        </div>
        <!-- FORMULARZ -->
        <div style="max-width: 28rem; width: 100%;">
            <div class="bg-white shadow rounded p-3 input-group-lg">
                <div class="text-center">

                </div>
                <div class="fw-normal text-center text-muted mb-4">
                    Do not have an account? <a href="#" class="text-primary fw-bold text-decoration-none" data-bs-toggle="modal" data-bs-target="#exampleModal">Create an account</a>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="mt-2 text-end">
                    <a href="" class="text-primary fw-bold text-decoration-none">Forgot your password?</a>
                </div>
                <button type="submit" class="btn btn-secondary submit_btn w-100 my-4">Log in</button>
                <div class="text-center text-muted text-uppercase mb-3">or</div>
                <div class="text-center mb-3 mt-3">
                    <button type="button" class="btn btn-outline-secondary w-75">
                        <img id="githubImg" src="github.png" class="img-fluid me-3" alt="">
                        Continue with GitHub
                    </button>
                </div>
                <!-- Button trigger modal -->

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div>
                                    <h2 class="modal-title" id="exampleModalLabel">Sign up to <strong>IT Social</strong></h2>
                                    <p class="text-muted fs-7">It's quick and easy</p>
                                </div>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="" method="POST">
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-floating mb-3">
                                                <input type="text" name="firstname" class="form-control" id="floatingInput" placeholder="First name">
                                                <label for="floatingInput">First name</label>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-floating mb-3">
                                                <input type="text" name="lastname" class="form-control" id="floatingInput" placeholder="Last name">
                                                <label for="floatingInput">Last name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <span class="mb-1">Gender</span>
                                        <div class="col">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="other" id="flexRadioDefault1"/>
                                                <label class="form-check-label" for="flexRadioDefault1"> Male </label>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="other" id="flexRadioDefault1"/>
                                                <label class="form-check-label" for="flexRadioDefault1"> Female </label>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="other" id="flexRadioDefault1"/>
                                                <label class="form-check-label" for="flexRadioDefault1"> Other </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <span>Date of birth
                                            <i class="fas fa-question-circle mx-1 text-muted"
                                               data-bs-container="body"
                                               data-bs-toggle="popover"
                                               data-bs-placement="right"
                                               data-bs-content="Initially invisible for other users. You can change this later"
                                            >
                                            </i></span>
                                        <div class="col">
                                            <select name="Year" class="form-select" onchange="addDays()">
                                            </select>
                                        </div>
                                        <div class="col">
                                            <select name="Month" class="form-select" onchange="addDays()">
                                            </select>
                                        </div>
                                        <div class="col">
                                            <select name="Day" class="form-select">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="User name">
                                        <label for="floatingInput">User name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="Email">
                                        <label for="floatingInput">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="password" name="confirm_password" class="form-control" id="floatingPassword" placeholder="Password">
                                        <label for="floatingPassword">Confirm password</label>
                                    </div>

                                    <button type="submit" class="btn btn-secondary submit_btn w-100 my-4">Create new account</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="/_static/js/login_logout_script.js" defer></script>
</html>
