<!-- Modal -->
<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h2 class="modal-title" id="exampleModalLabel">Sign up to <strong>IT Social</strong></h2>
                        <p class="text-muted fs-7">Share your knowledge with others</p>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="POST">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" name="firstname" class="form-control" id="floatingInput" placeholder="First name">
                                    <label for="floatingInput">First name</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" name="lastname" class="form-control" id="floatingInput" placeholder="Last name">
                                    <label for="floatingInput">Last name</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <span class="mb-1">Gender</span>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" value="Male" type="radio" name="other" id="flexRadioDefault1" checked/>
                                    <label class="form-check-label" for="flexRadioDefault1"> Male </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" value="Female" type="radio" name="other" id="flexRadioDefault1"/>
                                    <label class="form-check-label" for="flexRadioDefault1"> Female </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" value="Other" type="radio" name="other" id="flexRadioDefault1"/>
                                    <label class="form-check-label" for="flexRadioDefault1"> Other </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <span>Date of birth
                                <i class="fas fa-question-circle mx-1 text-muted"
                                   data-bs-container="body"
                                   data-bs-toggle="popover"
                                   data-bs-placement="right"
                                   data-bs-content="Initially invisible for other users. You can change this later"
                                >
                                </i></span>
                            <div class="col">
                                <select name="Year" class="form-select" onchange="addDays()">
                                </select>
                            </div>
                            <div class="col">
                                <select name="Month" class="form-select" onchange="addDays()">
                                </select>
                            </div>
                            <div class="col">
                                <select name="Day" class="form-select">
                                </select>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="User name">
                            <label for="floatingInput">User name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="Email">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" name="password2" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Confirm password</label>
                        </div>

                        <a href=""><button type="submit" class="btn btn-secondary submit_btn w-100 my-4">Create new account</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</form>
