<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login_style.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="" class="img-fluid" alt="logo">
                </div>
                <form action="" method="POST" class="rounded bg-white shadow p-5">
                    {% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show">
                                {{ message }}
                                {{ can_submit }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign in to ...</h3>
                    <div class="fw-normal text-muted mb-4">
                        Do not have an account? <a href="{% url 'register' %}" class="text-primary fw-bold text-decoration-none">Create an account</a>
                    </div>
                    <div class="form-floating mb-3">
                       <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
                       <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating">
                       <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                       <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-2 text-end">
                        <a href="" class="text-primary fw-bold text-decoration-none">Forgot your password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Log in</button>
                    <div class="text-center text-muted text-uppercase mb-3">or</div>
                    <a href="#" class="btn btn-light login_with w_100 mb-3">
                       <img src="/images/google.png" class="img-fluid me-3" alt=""> Continue with Google
                    </a>
                    <a href="#" class="btn btn-light login_with w_100 mb-3">
                       <img src="/images/facebook.png" class="img-fluid me-3" alt=""> Continue with Facebook
                    </a>
                    <a href="#" class="btn btn-light login_with w_100 mb-3">
                       <img src="/images/github.png" class="img-fluid me-3" alt=""> Continue with GitHub
                    </a>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>
</html>
