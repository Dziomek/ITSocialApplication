<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/_static/css/registration_style.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="" class="img-fluid" alt="logo">
                </div>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                <form action="" method="POST" class="rounded bg-white shadow p-5">
                    {% csrf_token %}
                    <!-- Error Alert -->

                    <h3 class="text-dark fw-bolder fs-4 mb-2">Create an account</h3>
                    <div class="form-floating mb-3">
                       <input type="text" name="username" class="form-control" id="floatingInput" placeholder="User name">
                       <label for="floatingInput">User name</label>
                    </div>

                    <div class="form-floating mb-3">
                       <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                       <label for="floatingInput">Email address</label>
                    </div>

                    <div class="form-floating">
                       <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                       <label for="floatingPassword">Password</label>
                    </div>

                    <div class="form-floating">
                       <input type="password" name="confirm_password" class="form-control" id="floatingPassword" placeholder="Password">
                       <label for="floatingPassword">Confirm password</label>
                    </div>

                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Create an account</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
